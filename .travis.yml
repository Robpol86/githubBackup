# Configure.
language: go
go: 1.7
sudo: required

# Run.
install:
  - make install
  - vendor/github.com/libgit2/git2go/script/install-libgit2.sh > /dev/null
before_script:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
script: make
after_success:
  - go get -u github.com/mattn/goveralls
  - goveralls -service=travis-ci
